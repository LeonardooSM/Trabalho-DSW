<div class="form-container">
  <h2>Cadastro de Clientes</h2>
  <form (ngSubmit)="cadastrarCliente()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <label for="endereco">EndereÃ§o:</label>
      <input type="text" id="endereco" [(ngModel)]="endereco" name="endereco" required />

      <button type="submit">
          {{ editando ? 'Atualizar Cliente' : 'Cadastrar Cliente' }}
          <svg class="star-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="5" class="fil0" /></svg>
          <svg class="star-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3" class="fil0" /></svg>
          <svg class="star-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="1" class="fil0" /></svg>
          <svg class="star-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" class="fil0" /></svg>
          <svg class="star-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3" class="fil0" /></svg>
          <svg class="star-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="1" class="fil0" /></svg>
      </button>
  </form>

  <div class="clientes-lista">
      <h3>Lista de Clientes</h3>
      <ul>
          <li *ngFor="let cliente of clientes">
              <strong>{{ cliente.nome }}</strong> - {{ cliente.telefone }} - {{ cliente.email }} - {{ cliente.endereco }}
              <button (click)="editarCliente(cliente)">Editar</button>
              <button (click)="excluirCliente(cliente)">Excluir</button>
          </li>
      </ul>
  </div>  
</div>
